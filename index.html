<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Buttons</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #333);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    button {
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #555;
      color: white;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #888;
    }
  </style>
</head>
<body>
  <h1>Image Gallery</h1>
  <div class="button-container">
    <button onclick="openImage('images/banan.jpeg')">BANAN</button>
    <button onclick="openImage('images/swctw.png')">something wicked comes this way</button>
    <!-- Add more buttons as needed -->
  </div>

  <script>
    function openImage(src) {
      window.open(src, '_blank'); // Opens the image in a new tab
    }
  </script>
</body>
</html>
