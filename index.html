<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Buttons</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #333);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .image-button {
      position: relative;
      width: 200px;
      height: 120px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      overflow: hidden;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      transition: transform 0.2s;
    }
    .image-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Image Gallery</h1>
  <div class="button-container" id="buttonContainer"></div>

  <script>
    const user = "sparkpacket";   // your GitHub username
    const repo = "images";        // the repo that holds your files
    const folderPath = "";        // root of the repo (not inside a subfolder)

    async function loadImages() {
      const url = `https://api.github.com/repos/${user}/${repo}/contents/${folderPath}`;
      const response = await fetch(url);
      const files = await response.json();

      const container = document.getElementById("buttonContainer");

      files
        .filter(file => !file.name.endsWith(".html")) // skip html
        .forEach(file => {
          const btn = document.createElement("button");
          btn.className = "image-button";
          btn.style.backgroundImage = `url('${file.download_url}')`;

          const text = file.name.split(".")[0].replace(/[_-]/g, " ");
          btn.textContent = text.toUpperCase();

          btn.onclick = () => window.open(file.download_url, "_blank");
          container.appendChild(btn);
        });
    }

    loadImages();
  </script>
</body>
</html>
