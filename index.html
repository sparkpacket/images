<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Buttons</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #333);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .media-button {
      position: relative;
      width: 200px;
      height: 120px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      overflow: hidden;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      transition: transform 0.2s;
    }
    .media-button:hover {
      transform: scale(1.05);
    }
    .media-button video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .media-button span {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Media Gallery</h1>
  <div class="button-container" id="buttonContainer"></div>

  <script>
    const user = "sparkpacket";   // your GitHub username
    const repo = "images";        // the repo that holds your files
    const folderPath = "";        // root of the repo

    async function loadMedia() {
      const url = `https://api.github.com/repos/${user}/${repo}/contents/${folderPath}`;
      const response = await fetch(url);
      const files = await response.json();

      const container = document.getElementById("buttonContainer");

      files
        .filter(file => !file.name.endsWith(".html")) // skip html
        .forEach(file => {
          const ext = file.name.split(".").pop().toLowerCase();
          const path = `/${file.name}`; // GitHub Pages serves directly

          const btn = document.createElement("button");
          btn.className = "media-button";

          // If video
          if (["mp4", "webm", "mov"].includes(ext)) {
            const vid = document.createElement("video");
            vid.src = path;
            vid.autoplay = true;
            vid.loop = true;
            vid.muted = true;
            btn.appendChild(vid);
          } else {
            // If image
            btn.style.backgroundImage = `url('${path}')`;
          }

          const text = document.createElement("span");
          text.textContent = file.name.split(".")[0].replace(/[_-]/g, " ").toUpperCase();
          btn.appendChild(text);

          // Click opens in new tab
          btn.onclick = () => window.open(path, "_blank");

          container.appendChild(btn);
        });
    }

    loadMedia();
  </script>
</body>
</html>
